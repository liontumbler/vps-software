<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

  
  <script>
  var app = angular.module("myShoppingList", []);
  app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
      
      $scope.errortext = "";
      if (!$scope.addMe) {return;}
      if ($scope.products.indexOf($scope.addMe) == -1) {
        $scope.products.push($scope.addMe);
        console.log($scope.products);
      } else {
        $scope.errortext = "The item is already in your shopping list.";
      }

    }
    $scope.removeItem = function (x) {
      $scope.products.splice(x, 1);
      console.log($scope.products);
      $scope.errortext = "";
    }
  });
  </script>
  
  <div ng-app="myShoppingList" ng-controller="myCtrl" class="w3-card-2 ng-scope" style="max-width: 400px;">

    <header class="w3-container w3-light-grey w3-padding-16">
      <h3><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mi lista de compras</font></font></h3>
    </header>

    <ul class="w3-ul">
      <li ng-repeat="x in products" class="w3-padding-16 ng-binding ng-scope">
        <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{x}}</font></font>
        <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">&times;</font></font></span>
      </li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
          <input placeholder="Agregar artículos de compra aquí" ng-model="addMe" class="w3-input w3-border w3-padding ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched">
        </div>
        <div class="w3-col s2" style="background-color: #4caf50">
          <button ng-click="addItem()" class="w3-btn w3-padding"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Agregar</font></font></button>
        </div>
      </div>
      <p class="w3-text-red ng-binding"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{errortext}}</font></font></p>
    </div>
  </div>
    
</body>
</html>
